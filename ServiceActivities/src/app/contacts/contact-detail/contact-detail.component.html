<div *ngIf="contact" class="detail">
  <div class="contact-img-container"><img class="contact-img" src="{{contact.image}}" alt="{{contact.fname}}"></div>
  <h2>{{contact.fname}} {{contact.lname}}</h2>
  <p class="small">{{contact.job}}</p>
  <p class="bold">Email</p>
  <h3>{{contact.email}}</h3>
  <p class="bold">Phone</p>
  <h3>{{contact.phone}}</h3>
</div>
<div class="delete">
  <button class="button" (click)="onDeleteContact()">Delete</button>
</div>
